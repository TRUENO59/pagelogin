<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tarjeta de Presentación</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            margin: 0;
            padding: 20px;
            box-sizing: border-box;
        }

        .business-card {
            width: 100%;
            max-width: 400px;
            background-color: #ffffff;
            border-radius: 15px;
            box-shadow: 0 8px 16px rgba(0, 0, 0, 0.1);
            padding: 30px;
            text-align: center;
        }

        .profile-picture {
            width: 120px;
            height: 120px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid #333;
            margin-bottom: 20px;
        }

        .name {
            font-size: 2.2em;
            color: #333;
            margin: 0;
            margin-bottom: 5px;
        }

        .title {
            font-size: 1.2em;
            color: #777;
            margin: 0;
            font-style: italic;
            margin-bottom: 20px;
        }

        .contact-info {
            list-style: none;
            padding: 0;
            margin: 0;
            line-height: 1.6;
        }

        .contact-info li {
            margin-bottom: 10px;
            font-size: 1em;
            color: #555;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .contact-info a {
            color: #007bff;
            text-decoration: none;
            transition: color 0.3s ease;
        }

        .contact-info a:hover {
            color: #0056b3;
        }

        .icon {
            margin-right: 10px;
            font-size: 1.2em;
            color: #007bff;
        }

        .social-media {
            margin-top: 20px;
        }

        .social-media a {
            display: inline-block;
            margin: 0 10px;
            color: #333;
            font-size: 1.8em;
            transition: transform 0.3s ease;
        }

        .social-media a:hover {
            transform: scale(1.1);
            color: #007bff;
        }
    </style>
</head>
<body>

    <div class="business-card">
        <img src="https://via.placeholder.com/120" alt="Tu Foto de Perfil" class="profile-picture">

        <h1 class="name">Tu Nombre Completo</h1>
        <h2 class="title">Tu Título / Ocupación</h2>

        <ul class="contact-info">
            <li>
                <span class="icon">&#9993;</span>
                <a href="mailto:tu.correo@ejemplo.com">tu.correo@ejemplo.com</a>
            </li>
            <li>
                <span class="icon">&#9742;</span>
                <span>(123) 456-7890</span>
            </li>
            <li>
                <span class="icon">&#128205;</span>
                <span>Tu Ciudad, Tu País</span>
            </li>
        </ul>

        <div class="social-media">
            <a href="https://www.linkedin.com/in/tuperfil" target="_blank">&#9998;</a>
            <a href="https://twitter.com/tuusuario" target="_blank">&#128030;</a>
            <a href="https://github.com/tuusuario" target="_blank">&#128187;</a>
        </div>
    </div>

</body>
</html>
